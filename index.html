<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List | Make your day productive and awesome</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://kit.fontawesome.com/e93a3a423a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id='header'>
        <h1>To Do List</h1>
        <button id='reset-btn' title="Reset To Do (R)">Reset</button>
    </header>
    <section id='main-content'>
        <section id='to-do-items'>
            
        </section>
        <div id="type-to-do">
            <div id="type-to-do-input">
                <input type="text" name="to-do-item" id="to-do-item" autofocus/>
            </div>
            <div id="type-to-do-action">
                <button id='add'>Add</button>
            </div>
        </div>
        <section id='checked-items' class="checked-items-i">
            <h2>Finished Item</h2>
        </section>
    </section>
    <section id='utilities'>
        <section id="dark-bg" class='dark-bg-i'></section>
        <section id='sure-to-delete' class='sure-to-delete-i'>
            <h3 id='to-delete-h3'></h3>
            <button id='confirm'>Confirm</button>
            <button id='cancel-delete'>Cancel</button>
        </section>
        <section id='restore' class='restore-i'>
            <p>Restore</p>
            <i class="fas fa-trash-restore"></i>
        </section>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
