<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List | Make your day productive and awesome</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/tooltip.css">
    <script src="https://kit.fontawesome.com/e93a3a423a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id='header'>
        <h1>To Do List</h1>
        <button id='reset-btn'>Reset</button>
    </header>
    <section id='main-content'>
        <section id='to-do-items'>
            <p id='instruction'>Add Item...</p>
        </section>
        <section id='checked-items' class="checked-items-i">
            <h2>Finished Item</h2>
        </section>
        <button id='add-btn'>
            <i class="fas fa-plus"></i>
        </button>
    </section>
    <section id='utilities'>
        <section id="dark-bg" class='dark-bg-i'></section>
        <section id='type-text-window' class="type-text-window-i">
            <h3>Type an item</h3>
            <input type="text" name="to-do-item" id="to-do-item"/>
            <button id='add'>Add</button>
            <button id='cancel'>Cancel</button>
        </section>
        <section id='sure-to-delete' class='sure-to-delete-i'>
            <h3 id='to-delete-h3'></h3>
            <button id='confirm'>Confirm</button>
            <button id='cancel-delete'>Cancel</button>
        </section>
        <section id='restore' class='restore-i'>
            <p>Restore</p>
            <i class="fas fa-trash-restore"></i>
        </section>
    </section>
    <div id="tooltip">
        <div id="tltp-add" class="tltp-add-i">
            Add Item (A)
        </div>
        <div id="tltp-reset" class="tltp-reset-i">
            Reset To Do (R)
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
